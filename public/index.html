<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MyFinance</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link href="node_modules/angular-ui-grid/ui-grid.css" type="text/css" rel="stylesheet">
  <link href="main.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.css">
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-touch/angular-touch.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/angular-i18n/angular-locale_it.js"></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
  <script src="node_modules/lodash/lodash.min.js"></script>
  <script src="node_modules/jszip/dist/jszip.js"></script>
  <script src="node_modules/excel-builder/dist/excel-builder.dist.js"></script>
  <script src="node_modules/chart.js/dist/Chart.js"></script>
  <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
  <script src="node_modules/d3/d3.js"></script>
  <script src="node_modules/nvd3/build/nv.d3.js"></script>
  <script src="node_modules/angular-nvd3/dist/angular-nvd3.js"></script>  
  <script type="text/javascript" src="app.js"></script>
  
</head>

<body ng-controller="MainController">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="navbar-collapse" ng-show="login.logged" style="height: 0px;">
        <div class="navbar-right">
          <p class="navbar-text">Utente: {{descName}}</p>
          <button class="btn btn-default navbar-btn fas fa-power-off" title="Log Out" ng-click="logout()" />
        </div>
      </div>
    </div>

    <div class="panel-body">
      <div ng-show="!login.logged" class="form-login">
        <form name="loginForm" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="username" type="text" id="username" name="username" class="form-control" placeholder="Enter username" autofocus="true" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" ng-click="accesso()">Log In</button>
          </div>
        </form>
        <div>
          <script type="text/ng-template" id="alert.html">
            <div ng-transclude></div>
          </script>
          <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')">{{alert.msg}}</div>
        </div>
      </div>
      <div ng-show="login.logged">
        <uib-tabset>
          <uib-tab heading="Finanze" active="true" select="refreshMainGrid()">
            <div ng-include="'view/dettaglio.html'"></div>
          </uib-tab>
          <uib-tab heading="Balance" select="loadBalance()">
            <div ng-include="'view/balance.html'"></div>
          </uib-tab>
          <uib-tab heading="Pivot Annuale" select="loadPivotConto()">
            <div ng-include="'view/pivotConto.html'"></div>
          </uib-tab>
          <uib-tab heading="Grafico" select="loadGrafico()">
            <div ng-include="'view/graph.html'"></div>
          </uib-tab>
          <uib-tab heading="Settings" select="refreshGridSettings()" ng-show="login.admin">
            <div ng-include="'view/settings.html'"></div>
          </uib-tab>
          <uib-tab heading="Home" select="loadHome()">
            <div ng-include="'view/home.html'"></div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>

    <div class="panel-footer clearfix my-panel-footer" ng-show="login.logged">      
      <div class="pull-right">
        <button ng-repeat="button in saveButtons" class="btn btn-success btnMargin" ng-click="button.listener(gridOptions)" ng-disabled="button.disabled()">{{button.label}}</button>
      </div>
    </div>

  </div>
</body>

</html>
