<div layout="column" class="listaMovimenti">
  <div flex layout="row" id="grid1" ui-grid="gridOptionsSpesa" ui-grid-selection ui-grid-cellnav ui-grid-edit ui-grid-auto-resize class="grid"></div>
  <div flex layout="row" layout-align="start end">
    <md-button aria-label="{{button.label}}" layout="column" ng-repeat="button in actionButtons" class="md-fab md-mini md-primary" style='margin-left: 0px;'  ng-click="button.listener(gridOptionsSpesa, 'SP')" ng-disabled="button.disabled()">
      <md-icon md-svg-src="{{button.src}}"></md-icon>
    </md-button>
  </div>
    <barcode-scanner separator-char="separatorChar" trigger-char="triggerChar" scan-callback="scanCallback"
                trigger-callback="triggerCallback"></barcode-scanner>
</div>
