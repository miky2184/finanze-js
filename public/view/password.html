<div layout="column" flex class="listaMovimenti" layout-padding>
  <div flex layout="row">
    <div flex layout="row" id="grid2" ui-grid="gridOptionsPassword" ui-grid-selection ui-grid-cellnav ui-grid-edit ui-grid-auto-resize></div> 
  </div>
  <div flex layout="row" layout-align="start end">
    <md-button aria-label="{{button.label}}" class="md-icon-button"
               layout="column" 
               ng-repeat="button in actionButtons"                
               ng-click="button.listener(gridOptionsPassword, 'PW')" 
               ng-disabled="button.disabled(gridOptionsPassword, 'PW')">
      <md-icon md-svg-src="{{button.src}}"></md-icon>
      <md-tooltip>{{button.tooltip}}</md-tooltip>
    </md-button>
  </div>
</div>
