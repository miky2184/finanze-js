<div>
    <label for="contoSelect">Seleziona una tipologia di conto:</label>
    <select name="contoSelect" id="repeatCnSelect" ng-options="conto.conto as conto.label for conto in conti" ng-model="pivot.conto" ng-change="loadBudget()">
    </select>
    <label for="yearSelect"> Seleziona un anno: </label>
    <select name="yearSelect" id="repeatYSelect" ng-options="year for year in years" ng-model="pivot.year" ng-change="loadBudget()">
    </select>
</div>
<div id="gridBudget" ui-grid="gridBudget" ui-grid-pinning ui-grid-auto-resize></div>
