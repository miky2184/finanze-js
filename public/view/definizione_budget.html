<div layout="column">
    <div layout="row" layout-align="start center" class="filters">
      <md-input-container class="md-block" flex="30">
          <label>Seleziona una tipologia di conto</label>
          <md-select ng-model="pivot.conto" ng-change="loadDefBudget()">
              <md-option ng-repeat="conto in conti" value="{{conto.conto}}">
                  {{conto.label}}
              </md-option>
          </md-select>
      </md-input-container>

      <md-input-container class="md-block" flex="30">
          <label>Seleziona un anno</label>
          <md-select ng-model="pivot.year" ng-change="loadDefBudget()">
              <md-option ng-repeat="year in years" value="{{year}}">
                  {{year}}
              </md-option>
          </md-select>
      </md-input-container>
  </div>
    <div layout="row">
      <div flex=40 layout="column">
        <div layout="row" id="gridDefBudget" ui-grid="gridDefBudget" ui-grid-selection ui-grid-cellnav ui-grid-edit ui-grid-auto-resize></div>      
        <div flex layout="row">
          <md-button aria-label="{{button.label}}" layout="column" ng-repeat="button in actionButtons" class="md-fab md-mini md-primary" style='margin-left: 0px;'  ng-click="button.listener(gridDefBudget, 'DB')" ng-disabled="button.disabled('DB')">
            <md-icon md-svg-src="{{button.src}}"></md-icon>
          </md-button>
        </div>
      </div>      
      <div flex=60 layout="column">
        <nvd3 options="optionsGraficoPieBudget" data="dataGraficoPieBudget" />      
      </div>      
    </div>    
  </div>
