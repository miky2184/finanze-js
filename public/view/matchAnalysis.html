<div layout="column">
    <div flex="5" layout="row" layout-align="center center">
        <div flex="20" layout="column">
            <md-select placeholder="Season" ng-model="season.value" ng-model-options="{trackBy: $value.id}" md-on-open="loadSeasons()" style="min-width: 200px;" ng-change="loadMatchAnalysis()">
                <md-option ng-value="season" ng-repeat="season in seasons">{{season.name}}</md-option>
            </md-select>
        </div>
        <div flex="10" layout="column">
            <span> - </span>
        </div>
        <div flex="20" layout="column">
            <md-select placeholder="Giornata" ng-model="giornata.value" ng-model-options="{trackBy: $value.id}" md-on-open="loadGiornate()" style="min-width: 200px;" ng-change="loadGiornata()">
                <md-option ng-value="giornata" ng-repeat="giornata in giornate">{{giornata.name}}</md-option>
            </md-select>
        </div>
    </div>
    <div flex="95" layout="row">
        <div flex="50" layout="column">
            <p class="table-header"><strong>Classifica</strong></p>
            <div flex layout="row" id="grid1" ui-grid="gridOptionsClassifica"></div>
        </div>
        <div flex="50" layout="column">
            <p class="table-header"><strong>{{season.value.name}}: {{giornNext}} - {{dataGameNext}}</strong></p>
            <div flex layout="row" id="grid3" ui-grid="gridOptionsNextGame"></div>
        </div>
    </div>
</div>
