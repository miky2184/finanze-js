<div layout="column" flex class="listaMovimenti" layout-padding>
  <div flex layout="row">
    <div flex id="grid1" 
        ui-grid="gridOptions" 
        ui-grid-selection 
        ui-grid-cellnav 
        ui-grid-edit 
        ui-grid-auto-resize>
    </div>
  </div>
  <div flex layout="row" layout-align="start end">
    <md-button aria-label="{{button.label}}" class="md-icon-button"
               layout="column" 
               ng-repeat="button in actionButtons"                
               ng-click="button.listener(gridOptions, 'LM')" 
               ng-disabled="button.disabled('LM')">
      <i class="{{button.src}}"></i>         
      <!-- <md-icon md-svg-src=""></md-icon> -->
      <md-tooltip>{{button.tooltip}}</md-tooltip>
    </md-button>
  </div>
</div>
