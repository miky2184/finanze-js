<div layout="column" class="listaMovimenti" style="padding: 0 6px;">
  <div flex layout="row" id="grid1" 
       ui-grid="gridOptions" 
       ui-grid-selection 
       ui-grid-cellnav 
       ui-grid-edit 
       ui-grid-auto-resize>
  </div>
  <div flex layout="row" layout-align="start end">
    <md-button aria-label="{{button.label}}"   class="md-raised modern-button"
               layout="column" 
               ng-repeat="button in actionButtons"                
               ng-click="button.listener(gridOptions, 'LM')" 
               ng-disabled="button.disabled('LM')">
      <md-icon md-svg-src="{{button.src}}"></md-icon>
    </md-button>
  </div>
</div>
