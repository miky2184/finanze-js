<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Ricette</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #left-section {
            width: 30%;
            padding: 10px;
        }
        #right-section {
            width: 70%;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="left-section">
        <table>
            <thead>
                <tr>
                    <th>Nome Ricetta</th>
                </tr>
            </thead>
            <tbody id="ricette-tbody">
                <!-- Le righe delle ricette saranno inserite qui -->
            </tbody>
        </table>
    </div>
    <div id="right-section">
        <h2>Ingredienti della Ricetta</h2>
        <ul id="ingredienti-list">
            <!-- Gli ingredienti saranno inseriti qui -->
        </ul>
    </div>

    <script>
        // Esempio di elenco ricette e ingredienti
        const ricette = [
            {
                nome: 'Ricetta 1',
                ingredienti: ['Ingrediente 1.1', 'Ingrediente 1.2', 'Ingrediente 1.3']
            },
            {
                nome: 'Ricetta 2',
                ingredienti: ['Ingrediente 2.1', 'Ingrediente 2.2', 'Ingrediente 2.3']
            },
            {
                nome: 'Ricetta 3',
                ingredienti: ['Ingrediente 3.1', 'Ingrediente 3.2', 'Ingrediente 3.3']
            }
        ];

        // Funzione per caricare le ricette nella tabella
        function caricaRicette() {
            const tbody = document.getElementById('ricette-tbody');
            ricette.forEach((ricetta, index) => {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.textContent = ricetta.nome;
                td.setAttribute('data-index', index);
                td.addEventListener('click', mostraIngredienti);
                tr.appendChild(td);
                tbody.appendChild(tr);
            });
        }

        // Funzione per mostrare gli ingredienti della ricetta selezionata
        function mostraIngredienti(event) {
            const index = event.target.getAttribute('data-index');
            const ingredienti = ricette[index].ingredienti;
            const ingredientiList = document.getElementById('ingredienti-list');
            ingredientiList.innerHTML = ''; // Svuota la lista degli ingredienti
            ingredienti.forEach(ingrediente => {
                const li = document.createElement('li');
                li.textContent = ingrediente;
                ingredientiList.appendChild(li);
            });
        }

        // Carica le ricette al caricamento della pagina
        window.onload = caricaRicette;
    </script>
</body>
</html>
