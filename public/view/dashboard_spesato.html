<div layout="column" class="grid-container">
    <!-- Filtri -->
    <div layout="row" layout-align="start center" class="filters">
        <md-input-container class="md-block" flex="30">
            <label>Seleziona un anno</label>
            <md-select ng-model="pivot.year" ng-change="loadGrafico(pivot.year)">
                <md-option ng-repeat="year in years" ng-value="year">
                    {{year}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>

    <!-- Grafici principali -->
    <div flex layout="row" layout-padding>        
        <div flex layout="column" >
            <md-card flex layout="column">
                <md-card-header>
                    <md-card-header-text>
                      <span class="md-title">Andamento Annuo</span>                          
                    </md-card-header-text>
                  </md-card-header>
                <md-card-content flex>
                <nvd3 flex options="optionsGrafico" data="dataGrafico" api="apiGrafico" 
                      config="{deepWatchData: true, refreshDataOnly: false}" 
                      on-ready="callbackGrafico" class="chart-container">
                </nvd3>
            </md-card-content>
            </md-card>
        </div>
        <div flex layout="column" >
            <md-card flex layout="column">
                <md-card-header>
                    <md-card-header-text>
                      <span class="md-title">Totale Ultimi 10 Anni</span>                          
                    </md-card-header-text>
                  </md-card-header>
                <md-card-content flex>
                    <nvd3 flex options="optionsGraficoSpesoTotalePerAnno" 
                        data="dataGraficoSpesoTotalePerAnno" class="chart-container">
                    </nvd3>
                </md-card-content>
            </md-card>
        </div>        
    </div>
</div>
